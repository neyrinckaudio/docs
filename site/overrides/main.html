{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  {% if page.meta %}
    <meta property="og:title" content="{{ page.meta.title | default(config.site_name) }}">
    <meta property="og:description" content="{{ page.meta.description | default(config.site_description) }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.meta.URL | default(config.site_url) }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.meta.title | default(config.site_name) }}">
    <meta name="twitter:description" content="{{ page.meta.description | default(config.site_description) }}">
  {% endif %}
{% endblock %}
